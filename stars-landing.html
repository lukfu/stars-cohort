<!DOCTYPE html>
<html>
  <head>
    <title>STARS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/pages/stars-landing.css">
    <link rel="stylesheet" href="styles/shared/general.css">
  </head>

  <body>
    <div class="stars-header">

      <div class="stars-logo-div">
        <img class="stars-logo-img" src="images/stars-logo.png">
      </div>
      <div class="header-right">
      </div>
    </div>

    <div class="main">
      <div class="gu-logo-div">
        <a href="https://www.gu.se" target="_blank">
          <img class="gu-logo-img" src="images/gu-logo.png">
        </a>
      </div>
      <div class="bookmarks-div">
        <a href="stars-main.html" class="stars-bookmark-link">
          <button 
            id="overview"
            class="bookmark-button js-bookmark-button"
          >
            Overview
          </button>
        </a>
        <a href="stars-main.html" class="stars-bookmark-link">
          <button
            id="about-us"
            class="bookmark-button js-bookmark-button"
          >
            About Us
          </button>
        </a>
        <a href="stars-main.html" class="stars-bookmark-link">
          <button
            id="about-the-research"
            class="bookmark-button js-bookmark-button"
          >
            About the Research
          </button>
        </a>
        <a href="stars-main.html" class="stars-bookmark-link">
          <button
            id="publications"
            class="bookmark-button js-bookmark-button"
          >
            Publications
          </button>
        </a>
      </div>
      <div class="window-bar">
        <div class="window-bar-main"></div>
        <div class="window-search-bar">
          <input type="text" class="search-bar-input" placeholder="Search">
        </div>
      </div>
      <div class="main-title js-landing-title">
      </div>
      <div class="main-description js-landing-description">
      </div>
      
    </div>

    <script type="module" src="scripts/stars-landing.js"></script>
  </body>
</html>
